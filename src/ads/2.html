<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="AdStyle.css">
</head>
<body>
    <button id="closeAD" onclick="closeAD()">X</button>
    <p class="btnrast">AidsAD</p>

    <div id="adr">
        <p class="adstext">I'm a placeholder</p>
    </div>

    <div class="dobottom">
        <button id="adinf">AD Delivered by AidsAD</button>
    </div>

    <script>
        document.getElementById("adr").addEventListener("click",() => {
            window.open("https://github.com/AgesoftOSS/AidsAD")
        })
    </script>
    <style>
        body {
            background-color: violet;
            color: purple;
        }

        .adstext {
            text-align: left;
            font-size: 40px;
            margin-top: 20px;
            margin-left: 30px;
        }

        .adstxtsmall {
            margin-top: 5px;
            padding: 20px;
            text-align: left;
        }
    </style>
</body>
</html>
